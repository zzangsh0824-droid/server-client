<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ras client</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
    }

    #info {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    #arrow {
      font-size: 8rem;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .left {transform: none;}
    .right {transform: none;}
    .up {transform: none;}
    .down {transform: none;}
  </style>
</head>
<body>
  <div id="info">차량번호: <span id="carNumber">-</span></div>
  <div id="arrow">⬜</div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="./client.js"></script>
</body>
</html>
